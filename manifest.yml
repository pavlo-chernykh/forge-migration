permissions:
  scopes:
    - read:jira-work
    - write:jira-work
    - storage:app
  external:
    fetch:
      backend:
        - address: "https://api.github.com"
modules:
  jira:adminPage:
    - key: pavlo-c-forge-migration-hello-world-admin-page
      resource: main
      resolver:
        function: resolver
      render: native
      title: pavlo-c-forge-migration
  webtrigger:
    - key: github-webhook
      function: webhook
  function:
    - key: resolver
      handler: index.handler
    - key: webhook
      handler: backend/webtrigger.run
resources:
  - key: main
    path: src/frontend/index.jsx
app:
  runtime:
    name: nodejs22.x
    memoryMB: 256
    architecture: arm64
  id: ari:cloud:ecosystem::app/fb235890-b988-4dae-a4bb-4476eeb12768
